<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>Questions|Sign in</title>
</head>
<body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1>Questions</h1>
                </div>
                <nav>
                    <ul>
                        <!-- <li class="highlight"><a href="signin.html"><button id="get-started" type="submit" class="" >login</button></a></li> -->
                    </ul>
                </nav>
            </div>
        </header>
        
        
        <main id="main" class="container">
            <section class="form__wrapper">
                <div class="form">
                <p class="form__header">Sign In</p>
                <form id="signup-form" class="form__signup" action="">
                   
        
                    <div class="form__control">
                    <input type="email" id="reg-email" class="form__input" placeholder="Email Address" required>
                    </div>

    
        
                    <div class="form__control">
                    <input type="password" id="reg-password" class="form__input" placeholder="Password" required>
                    </div>
    
                    <div class="form__control">
                    <button id="" type="submit" class="button"> Signin</button>
                    </div>
                    <span>Dont have an account?
                    <a href="signup.html">Sign Up</a>
                    </span>
                </form>
                </div>
            </section>
        </main>
        
            <footer class="footer">
                    <p>Questions <span>&copy;</span> 2019</p>
            </footer>
    <script src="app.js"></script>
</body>
</html>
